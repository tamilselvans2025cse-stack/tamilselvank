<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      text-align: center;
      padding: 40px;
    }
    form {
      display: inline-block;
      text-align: left;
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 14px; 
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #1e40af;
      color: white;
      font-size: 15px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body style="background-color: cornsilk;">
    <p style="color:indianred;">The College Event Landing Page</p>
    <p style="color: indianred;">The intresed student can participate</p>
  <h1 style="color: #1d4ed8;">Fill the Following Details</h1>
  <p style="color: cadetblue;">pls give the correct information</p>

  <form>
    <label>Enter Your Name:</label>
    <input type="text" required>

    <label>Enter Your Register Number:</label>
    <input type="text" required>

    <label>Enter Your Year of Studying:</label>
    <select>
      <option>1st Year</option>
      <option>2nd Year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
    </select>

    <label>Enter Your Department:</label>
    <select>
      <option>CSE</option>
      <option>AIDS</option>
      <option>AIML</option>
      <option>ECE</option>
      <option>MECH</option>
      <option>CSBS</option>
    </select>

    <label>Enter Your Section:</label>
    <select>
      <option>Section A</option>
      <option>Section B</option>
      <option>Section C</option>
      <option>Section D</option>
    </select>

    <label>Enter the Event:</label>
    <select>
      <option>Tamil Folk</option>
      <option>Dance (Classic)</option>
      <option>Dance (Modern)</option>
      <option>Speech (Tamil & English)</option>
      <option>Sing Song</option>
    </select>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
